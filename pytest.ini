[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
addopts =
    -v
    --tb=short
    --strict-markers
